<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Notes App</title>
</head>

<body class="bg-[#202020]">

    <div id="app"
        class="w-1/2 max-xl:w-[65%] max-lg:w-[70%] max-md:w-[80%] max-sm:w-[95%] flex flex-col gap-3 m-auto mt-10 mb-[3.6rem] items-center text-gray-100">
        <h2 class="text-4xl mb-[5px]">Notes App</h2>
        <form action="" id="searchBox" class="w-full flex">
            <input type="text" name="search_input" id="search_input"
                class="w-full p-2 px-4 border-t-[1.5px] border-l-[1.5px] border-b-[1.5px] border-[#505050] rounded-l-[4px] text-[#121212] shadow-sm shadow-[#0000008C]"
                placeholder="Search">
            <select name="select_search" id="select_search"
                class="px-5 py-1 border-t-[1.5px] border-r-[1.5px] border-b-[1.5px] border-[#505050] rounded-r-[4px] text-[#121212] shadow-sm shadow-[#0000008C]">
                <option name="option_text" id="option_text">text</option>
                <option name="option_tag" id="option_tag">tag</option>
            </select>
        </form>

        <div id="add_btn_box" class="mb-3 mt-1 w-full px-2">
            <button id="addNotes"
                class="text-white font-bold bg-[#008000] py-1 px-3 rounded-3xl text-xl shadow-md shadow-[#00000073] hover:shadow-lg hover:shadow-[#00000073] focus:shadow-sm hover:bg-[#88E788] hover:text-[#333] transition ease-in">+</button>
        </div>

        <!-- Popup Div to add Notes is here -->
        <div id="add_notes_textarea" class="bg-[#000]/50 fixed inset-0 items-center flex justify-center z-50 hidden">
            <div id="text_area_div"
                class="p-3 bg-[#222] w-1/2 max-xl:w-[65%] max-lg:w-[70%] max-md:w-[80%] max-sm:w-[95%] flex flex-col gap-3 rounded">
                <div class="w-full p-1 flex">
                    <button id="close_btn_add_notes" class="ml-auto">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <div id="textarea_btn_box_div" class="bg-[#333] text-white border border-[#f1f1f1]/20 rounded p-3">
                    <textarea name="input_text" id="input_text"
                        class="w-full resize-none bg-[#333] h-[50vh] focus:outline-none [&::-webkit-scrollbar]:w-1 [&::-webkit-scrollbar-track]:bg-[#252525] [&::-webkit-scrollbar-thumb]:bg-[#777]"
                        placeholder="Enter you texts here"></textarea>
                    <input type="text" name="tags_input" id="tags_input"
                        class="w-full bg-[#333] px-2 pb-2 pt-3 border border-x-0 border-b-0 border-t-[#f1f1f1]/30 focus:outline-none"
                        placeholder="Tags">
                    <button id="add_btn_textarea"
                        class="mt-3 w-full bg-blue-600 text-[#f1f1f1] font-bold p-2 rounded border-primary">Post</button>
                </div>
            </div>
        </div>


        <!-- Notes Display is here -->
        <div id="main"
            class="grid grid-flow-row grid-cols-3 max-lg:grid-cols-2 max-sm:grid-cols-1 gap-5 w-full items-center justify-center">

            <div class="flex flex-col h-[200px] bg-[#292929] row-span-1 break-all p-1 rounded-[4px] shadow-[0_2px_10px_rgba(0,0,0,0.25)]">
                <div class="cardButtons w-full mb-1 justify-between flex fle-row py-2 px-3">
                    <span class="flex">
                        <button class="copy">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                            </svg>
                        </button>
                    </span>

                    <span class="flex gap-x-3">
                        <button class="edit">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M11 5h2m-6 6h10m-9 4h8M15.232 5.232l3.536 3.536M6 20h12a2 2 0 002-2v-6.586a2 2 0 00-.586-1.414l-7.414-7.414A2 2 0 009.586 2H7a2 2 0 00-2 2v3.586a2 2 0 00.586 1.414l7.414 7.414A2 2 0 0014 16H8" />
                            </svg>
                        </button>
                        <button class="delete">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6M9 7h6m-7-3h8l1 3H7l1-3z" />
                            </svg>
                        </button>

                    </span>
                </div>

                <p class="content py-[1px] px-3 overflow-y-scroll [&::-webkit-scrollbar]:w-1 [&::-webkit-scrollbar-track]:bg-[#252525] [&::-webkit-scrollbar-thumb]:bg-[#777]">${p_notes[i]}</p>

                <div class="tags pt-2 px-3 pb-1 mt-auto">
                    <span class="displayTags text-[13px] cursor-pointer">#${p_tags[i]}</span>
                </div>
            </div>
        </div>
    </div>

    <footer class="w-full p-2 text-center fixed bottom-0 bg-gray-900 text-white">Made by <a
            href="https://www.x.com/SatyanshChand" class="text-blue-500 hover:text-blue-700">Satyansh Chand</a></footer>
    <script src="script.js"></script>
</body>

</html>
